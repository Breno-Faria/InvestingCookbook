<body>
    <div id="compounding-contents">
        <div id="compounding-controls">
            <h1>Understanding Compounding</h1>
            <!--add a slider-->
            <div id="compounding-slider">
                <label for="compounding-slider">Annual rate</label>
                <input type="range" id="compounding-slider" name="compounding-slider" min="0" max="20" value="10">
            </div>
            <!--numerical input for initial investment-->
            <div id="compounding-initial-investment">
                <label for="compounding-initial-investment">Initial Investment</label>
                <input type="number" id="compounding-initial-investment" name="compounding-initial-investment" min="0" max="1000000" value="10000" step="1000">
            </div>
            <!--numerical input for monthly contribution-->
            <div id="compounding-monthly-contribution">
                <label for="compounding-monthly-contribution">Monthly Contribution</label>
                <input type="number" id="compounding-monthly-contribution" name="compounding-monthly-contribution" min="0" max="1000000" value="1000" step="100">
            </div>
            
        </div>
